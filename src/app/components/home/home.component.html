<div *ngIf="!items">
    <p>Cargando...</p>
</div>

<h2>{{page_title}} <span class="badge badge-secondary">New</span></h2>

<!---carga de productos-->
<div class="row">
    <div class="col-md-4" *ngFor="let item of items | paginate: {itemsPerPage: 9, currentPage: page}">
      <app-producto [nombre]="item.nombre" [precio]="item.precio" [id]="item.id" [imagen]="item.imagen"></app-producto>
    </div>
</div>

<!---Paginacion-->
<div class="row mt-3 pb-5">
    <div class="col-md-12 d-flex justify-content-center">
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
</div>
